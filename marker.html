<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Marker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      #ui {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        background: #ff9800;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="rumah" src="assets/rumah_adat.glb"></a-asset-item>
        <audio id="bg-music" src="assets/dayak.mp3" autoplay loop></audio>
      </a-assets>

      <a-marker type="pattern" url="assets/marker.patt">
        <!-- Rotasi otomatis -->
        <a-entity gltf-model="#rumah" scale="0.4 0.4 0.4" rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="ui">
      <button onclick="toggleMusic()">⏯ Musik</button>
      <button onclick="window.location.href='index.html'">⬅ Kembali</button>
    </div>

    <script>
      const music = document.getElementById("bg-music");
      function toggleMusic() {
        if (music.paused) {
          music.play();
        } else {
          music.pause();
        }
      }
    </script>
  </body>
</html>
