<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Marker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      #ui {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        background: #ff9800;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <!-- aset akan dipilih via JS -->
        <a-asset-item id="model"></a-asset-item>
        <audio id="bg-music" preload="auto"></audio>
      </a-assets>

      <a-marker type="pattern" url="assets/marker.patt">
        <a-entity id="obj" scale="0.4 0.4 0.4" rotation="0 30 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="ui">
      <button onclick="toggleMusic()">Play/Pause Music</button>
      <button onclick="window.location.href='index.html'">â¬… Kembali</button>
    </div>

    <script>
      // --- pilih desa ---
      const params = new URLSearchParams(window.location.search);
      const desa = params.get("desa");

      const model = document.getElementById("model");
      const obj = document.getElementById("obj");
      const music = document.getElementById("bg-music");

      if (desa === "sebujit") {
        model.setAttribute("src", "assets/rumah_adat.glb");
        obj.setAttribute("gltf-model", "#model");
        music.setAttribute("src", "assets/tari_sebujit.mp3");
      } else if (desa === "jagoi") {
        model.setAttribute("src", "assets/rumah_baluk.glb");
        obj.setAttribute("gltf-model", "#model");
        music.setAttribute("src", "assets/tari_jagoi.mp3");
      }

      // --- kontrol musik ---
      let playing = false;
      function toggleMusic() {
        if (!playing) { music.play(); playing = true; }
        else { music.pause(); playing = false; }
      }
    </script>
  </body>
</html>
